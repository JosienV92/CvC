        zij ten strijde. De kanoniers jagen de vijand op de vlucht met hun
        gebulder, nog terwijl deze gedecimeerd wordt door de boogschutters die
        hen onophoudelijk bestoken met pijlen. De dapperen die weerstand bieden
        worden genadeloos neergemaaid door de piekeniers die in ordelijke linie
        op hen af komen. Er wordt echter niet altijd gevochten, dus waar de
        compagnie neerstrijkt is ook hun tentenkamp te vinden waar zij kunnen
        bijkomen van de stijd onder het genot van drank en spijs. Deze wordt
        verzorgd door de kookploeg die bestaat uit zowel strijders als kampvolgers.

        zowel de strijd als het kampleven. Ons doel is om de middeleeuwen zo goed
        mogelijk tot leven te laten komen. Daarom doen wij ook veel onderzoek en

        kleding, wapens, vechttechnieken en nog veel meer. Op evenementen dragen
        wij onze kennis graag over door middel van uitleg in het kamp of een
        wapendemonstratie. Met onze mobiele veldversterking, de ‘Cranenburght’,
        kunnen we zelfs een heuse kasteelbelegering uitbeelden samen met de andere
        re-enactmentgroepen op het evenement.
